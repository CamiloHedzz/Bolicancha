spring.datasource.url=jdbc:h2:mem:testdb5
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update
spring.h2.console.enabled=true
server.port=8085
server.compression.enabled=true
server.compression.mime-types=application/javascript,application/json,text/css,text/html,text/xml,text/plain,image/svg+xml,application/x-font-ttf,application/vnd.ms-fontobject,application/font-woff,application/font-woff2
